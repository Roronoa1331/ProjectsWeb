<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form.</p>

    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Enter your age" min="18" max="100" required>

        <label for="dropdown">Select an option:</label>
        <select id="dropdown" required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <label>Choose your gender:</label>
        <input type="radio" name="gender" value="male" id="male-radio"> Male
        <input type="radio" name="gender" value="female" id="female-radio"> Female

        <label>Choose your interests:</label>
        <input type="checkbox" name="interests" value="sports" id="sports-checkbox"> Sports
        <input type="checkbox" name="interests" value="music" id="music-checkbox"> Music

        <label for="comments">Comments:</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
